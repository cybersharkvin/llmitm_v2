services:
  neo4j:
    image: neo4j:5-community
    container_name: llmitm_neo4j
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_snapshots:/var/lib/neo4j/import/snapshots
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 5s
      timeout: 3s
      retries: 5

  juiceshop:
    image: bkimminich/juice-shop:latest
    container_name: llmitm_juice_shop
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development

  nodegoat:
    image: owasp-nodegoat:local
    container_name: llmitm_nodegoat
    command: node server.js
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      MONGODB_URI: mongodb://mongo:27017/nodegoat
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 5s
      timeout: 3s
      retries: 10

  mongo:
    image: mongo:4.4
    container_name: llmitm_mongo
    volumes:
      - mongo_data:/data/db

  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: llmitm_dvwa
    ports:
      - "8081:80"
    depends_on:
      - mysql
    environment:
      RECAPTCHA_PRIV_KEY: ""
      RECAPTCHA_PUB_KEY: ""
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 5s
      timeout: 3s
      retries: 10

  mysql:
    image: mysql:5.7
    container_name: llmitm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: dvwa
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
    volumes:
      - mysql_data:/var/lib/mysql

  mitmproxy:
    image: mitmproxy/mitmproxy:latest
    container_name: llmitm_mitmproxy
    ports:
      - "8080:8080"  # HTTP proxy
    command: mitmdump --mode reverse:http://juiceshop:3000 -p 8080 --set anticache -q -s /capture/addon.py
    volumes:
      - mitm_data:/home/mitmproxy/.mitmproxy
      - ./llmitm_v2/capture:/capture
    depends_on:
      juiceshop:
        condition: service_started

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: llmitm_backend
    ports:
      - "5001:5001"
    depends_on:
      neo4j:
        condition: service_healthy
      juiceshop:
        condition: service_started
    environment:
      NEO4J_URI: neo4j://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-password}
      NEO4J_DATABASE: ${NEO4J_DATABASE:-neo4j}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TARGET_URL: http://juiceshop:3000
      MONITOR: "true"
      MONITOR_PORT: "5001"
      MODEL_ID: ${MODEL_ID:-claude-sonnet-4-5-20250929}
      MAX_CRITIC_ITERATIONS: ${MAX_CRITIC_ITERATIONS:-2}
      MAX_TOKEN_BUDGET: ${MAX_TOKEN_BUDGET:-150000}
      TARGET_PROFILE: ${TARGET_PROFILE:-juice_shop}
      CAPTURE_MODE: ${CAPTURE_MODE:-file}
      TRAFFIC_FILE: ${TRAFFIC_FILE:-demo/juice_shop.mitm}
      DEBUG_LOGGING: "true"
    volumes:
      - ./demo:/app/demo:ro
      - ./llmitm_v2/capture:/app/llmitm_v2/capture
      - ./llmitm_v2/tmp:/app/llmitm_v2/tmp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: llmitm_frontend
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  mitm_data:
    driver: local
  mongo_data:
    driver: local
  mysql_data:
    driver: local
  neo4j_snapshots:
    driver: local
